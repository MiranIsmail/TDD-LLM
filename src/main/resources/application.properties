# ==============================================================================
# DATABASE CONFIGURATION (SQLite)
# ==============================================================================
spring.datasource.url=jdbc:sqlite:petclinic.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate (Disable auto-creation, we use schema-sqlite.sql instead)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

# Initialization (Schema First -> Then Data)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-sqlite.sql
spring.sql.init.data-locations=classpath:data-sqlite.sql
# ==============================================================================
# EXISTING SETTINGS
# ==============================================================================

# Web
spring.thymeleaf.mode=HTML

# JPA Common Settings
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategySnakeCaseImpl

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
