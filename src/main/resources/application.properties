# ==============================================================================
# DATABASE CONFIGURATION (SQLite)
# ==============================================================================
# 1. Disable the default H2/MySQL script loading (incompatible with SQLite syntax)
# database=h2
# spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
# spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# 2. Define the SQLite connection (creates a file named 'petclinic.db' in project root)
spring.datasource.url=jdbc:sqlite:petclinic.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# 3. Configure Hibernate for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# 4. Auto-generate tables from Java entities (since we disabled schema.sql)
spring.jpa.hibernate.ddl-auto=update

# ==============================================================================
# EXISTING SETTINGS
# ==============================================================================

# Web
spring.thymeleaf.mode=HTML

# JPA Common Settings
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategySnakeCaseImpl

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
