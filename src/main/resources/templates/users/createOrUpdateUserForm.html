<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>User</h2>
<form th:object="${user}" class="form-horizontal" id="add-user-form" method="post">
  <div class="form-group has-feedback">
    <input
      th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input ('Username', 'username', 'text')}" />
    <label class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
      <select class="form-control" th:field="*{role}">
        <option th:each="role : ${T(org.springframework.samples.petclinic.user.Role).values().?[name != 'OWNER']}"
                th:value="${role}"
                th:text="${role}">
        </option>
      </select>
    </div>
    <input
      th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}" />
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        class="btn btn-primary" type="submit">Add User</button>
    </div>
  </div>
</form>

</body>
</html>
