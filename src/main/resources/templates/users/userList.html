<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>Users</h2>

<table id="users" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">Name</th>
    <th style="width: 100px;">Username</th>
    <th style="width: 100px;">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${listUsers}">
    <td>
      <span th:text="${user.firstName + ' ' + user.lastName}">John Doe</span>
    </td>
    <td th:text="${user.username}">jdoe</td>
    <td th:text="${user.role}">admin</td>
  </tr>
  </tbody>
</table>

<a class="btn btn-primary" th:href="@{/users/new}">Add User</a>

</body>
</html>
