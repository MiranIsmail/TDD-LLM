<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create Clinic User</h3>
        </div>
        <div class="card-body">

          <form th:action="@{/register}" th:object="${User}" method="post">

            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Choose a unique username" required>
              <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <div class="mb-3">
              <label for="authorityLevel" class="form-label">Role / Authority</label>
              <select class="form-select" id="authorityLevel" th:field="*{authorityLevel}">
                <option value="1">Administrator</option>
                <option value="2">Doctor</option>
                <option value="3">Nurse/Staff</option>
              </select>
              <div class="form-text">Assigns the permission level for this user.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
              <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
